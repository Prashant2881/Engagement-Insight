<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Engagement Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Social Media Engagement Tracker</h1>
            <p class="description">Track and analyze your social media performance easily!</p>
        </header>

        <div class="form-section">
            <form id="engagementForm">
                <div class="input-group">
                    <label for="platform">Platform</label>
                    <input type="text" id="platform" placeholder="Instagram, Twitter, etc." required>
                </div>

                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="input-group">
                    <label for="likes">Likes</label>
                    <input type="number" id="likes" required>
                </div>

                <div class="input-group">
                    <label for="comments">Comments</label>
                    <input type="number" id="comments" required>
                </div>

                <div class="input-group">
                    <label for="shares">Shares</label>
                    <input type="number" id="shares" required>
                </div>

                <button type="submit" class="submit-btn">Add Data</button>
            </form>
        </div>

        <div class="graph-section">
            <canvas id="engagementChart"></canvas>
            <button id="saveGraphBtn" class="save-btn">Save Graph as Image</button>
        </div>

        <div class="post-list">
            <h3>Engagement Data</h3>
            <ul id="postDataList"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
